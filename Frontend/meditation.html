<!DOCTYPE html>
<html>
  <head>
    <title>Meditation Timer</title>
    <link rel="stylesheet" type="text/css" href="meditation.css">
  </head>
  <body>
    <div class="container">
      <img class="background-image" src="meditation-bg.jpg" alt="Meditation Background">
      <div class="timer-container">
        <div class="timer">00:00</div>
        <div class="lap-times">
          <div class="lap-label">Lap Times:</div>
          <ul class="lap-list"></ul>
        </div>
        <button class="start-button">Start</button>
        <button class="stop-button">Stop</button>
        <button class="lap-button">Lap</button>
      </div>
      <audio class="meditation-audio" src="meditation.mp3" preload="auto"></audio>
      <script src="meditation.js"></script>
    </div>
  </body>
</html>
